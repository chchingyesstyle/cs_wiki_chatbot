services:
  chatbot-api:
    image: cs-wiki-chatbot:latest
    container_name: cs-wiki-chatbot-api
    # Port 5000 NOT exposed externally - only accessible via internal network
    expose:
      - "5000"
    env_file:
      - .env
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./app.log:/app/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  chatbot-web:
    image: cs-wiki-chatbot:latest
    container_name: cs-wiki-chatbot-web
    command: python serve_web.py
    ports:
      - "${WEB_SERVER_PORT:-8080}:${WEB_SERVER_PORT:-8080}"
    env_file:
      - .env
    environment:
      - API_HOST=chatbot-api
      - FLASK_PORT=${FLASK_PORT:-5000}
    depends_on:
      chatbot-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  chroma_db:
